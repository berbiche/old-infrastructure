---
- name: Create qbittorrent user and group
  block:
    - group:
        name: qbittorrent
        state: present
        system: yes
      register: qbittorrent_group
    - user:
        name: qbittorrent
        group: qbittorrent
        state: present
        system: yes
        create_home: no
        update_password: on_create
        password: '!'
      register: qbittorrent_user

- name: Create qbittorrent configuration directory
  file:
    path: "{{ qbittorrent_folder }}"
    state: directory
    owner: qbittorrent
    group: qbittorrent
    mode: 0755

- name: Add qbittorrent UFW rules
  ufw:
    rule: allow
    port: "{{ qbittorrent_port }}"
    interface: "{{ primary_interface }}"
    proto: "{{ item }}"
    direction: in
    log: no
    comment: Allow qBittorrent trafic
    delete: no
  loop: [udp, tcp]

- name: Copy qbittorrent docker-compose configuration
  template:
    src: docker-compose.yml.j2
    dest: "{{ qbittorrent_folder }}/docker-compose.yml"
    mode: 0400
    owner: qbittorrent
    group: qbittorrent
  no_log: no
  notify: reload qbittorrent
