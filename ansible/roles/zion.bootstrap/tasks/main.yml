---
- name: Create my login user
  user:
    name: "{{ zion_user['name'] }}"
    group: "{{ zion_user['name'] }}"
    uid: "{{ zion_user['uid'] }}"
    groups: "{{ zion_user['groups'] }}"
    state: present
    shell: "{{ zion_user['shell'] }}"
    system: no
    create_home: yes
    home: "/home/{{ zion_user['name'] }}"
    update_password: on_create

- name: Add ssh public keys
  authorized_key:
    user: "{{ zion_user['name'] }}"
    state: present
    key: "{{ item }}"
  with_items: "{{ zion_authorized_keys }}"

- name: Set APT sources to https
  block:
    - name: Find all config files
      register: apt_sources_list
      find:
        paths: /etc/apt
        recurse: yes
        file_type: file
        patterns: "*.list"
    - name: Replace http with https
      replace:
        path: "{{ item.path }}"
        regexp: "http://"
        replace: "https://"
        # https://askubuntu.com/questions/65245/apt-get-update-only-for-a-specific-repository
        validate: apt-get update -o Dir::Etc::sourcelist="%s"
        backup: yes
      loop: "{{ apt_sources_list.files }}"
      loop_control:
        label: "{{ item.path }}"

- name: Install packages
  apt:
    pkg:
      - htop
      - python
      - python3
      - python-pip
      - python3-pip
    state: present

- name: Install python packages
  pip:
    name:
      - docker
      - requests
      - docker-compose
    state: present
    executable: pip3

- name: Add login banner
  template:
    src: issue.j2
    dest: /etc/issue.net
    mode: 0644
    owner: root
    group: root

- name: Enable login banner
  replace:
    path: /etc/ssh/sshd_config
    regexp: "^#Banner\ *none"
    replace: "Banner /etc/issue.net"
    backup: yes
    validate: /usr/sbin/sshd -t -f %s
  notify: reload sshd
